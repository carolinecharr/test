<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap');</style>
  </head>
  <body>

    <section>
      <div class="card">
        <div class="content">
          <div class="card-box"><img src="images/image-equilibrium.jpg" alt="image-equilibrium"></div>
          <div class="nft-title">Equilibrium #3429</div>
          <div class="nft-text">Our Equilibrium collection promotes balance and calm.</div>
          <div class="nft-details">
            <div class="nft-value">
              <img src="images/icon-ethereum.svg" alt="ethereum" class="detail-icon">
              <span class="value">0.041 ETH</span>
            </div>
            <div class="nft-clock">
              <img src="images/icon-clock.svg" alt="clock" class="detail-icon">
              <span class="clock">3 days left</span>
            </div>
          </div>
          <div class="separator"></div>
          <div class="creator-box">
            <div class="profile-picture"><img src="images/image-avatar.png" alt="profile-picture"></div>
            <div class="credits">Creation of <span class="credits-highlights">Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
